<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Order summary component</title>
</head>
<body>

    <!-- Main Container -->
    <main class="main-container card">
        <img class="top-img" src="images/illustration-hero.svg" alt="Illustration Hero Image">
        
        <h1 class="text-center">Order Summary</h1>

        <p id="main-paragraph" class="text-center">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <section class="payment-section"> <!-- Payment Section -->
            <div class="gray-bg-container flex"> <!-- Gray Background Container -->
                <div class="plan-container flex"> <!-- Plan Container -->
                    <div class="flex">
                        <img class="music-icon" src="images/icon-music.svg" alt="Music Icon"><!-- Remove the alt and add attribute of aria-hidden to true-->
                    </div>

                    <div class="annual-plan">
                        <h2>Annual Plan</h2>
                        <p id="money" class="text-center">$59.99/year</p>
                    </div>
                </div>

                <a class="change-link" href="#">Change</a>
            </div>

            <a class="btn text-center" href="#">Proceed to Payment</a>

            <p><a class="cancel-link text-center" href="#">Cancel Order</a></p>
        </section>
    </main>
    <!-- End of Main Container -->
    
</body>
</html>
